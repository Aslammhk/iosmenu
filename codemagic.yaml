workflows:
  ios-capacitor-workflow:
    name: Aslam AI Menu iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      node: latest
      xcode: latest
      cocoapods: default  # CRITICAL: Tells the Mac to use iOS dependency tools
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build Web Project
        script: |
          # This creates the 'dist' or 'www' folder.
          # Capacitor Sync WILL FAIL without this step.
          npm run build 
      - name: Capacitor Sync
        script: |
          # This copies the web files into the iOS native folder
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          # Standard step to link native iOS plugins
          cd ios/App && pod install
      - name: Build iOS Project
        script: |
          # Generates the final .ipa file for your iPhone
          xcode-project build-ipa --workspace "ios/App/App.xcworkspace" --scheme "App"
    artifacts:
      - build/ios/ipa/*.ipa