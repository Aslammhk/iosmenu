workflows:
  ios-capacitor-workflow:
    name: Aslam AI Menu iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build Web Project
        script: |
          # This command creates the 'dist' folder on the Cloud Mac
          npm run build
          # Verification: Show the files to confirm dist/index.html exists
          ls -R dist
      - name: Capacitor Sync
        script: |
          # This copies your web code into the iOS folder
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          # Links native plugins like Share and Filesystem
          cd ios/App && pod install
      - name: Build iOS Project
        script: |
          # Final step to create the .ipa file
          xcode-project build-ipa --workspace "ios/App/App.xcworkspace" --scheme "App"
    artifacts:
      - build/ios/ipa/*.ipa