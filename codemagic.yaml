scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build Web Project
        script: |
          npm run build
      - name: Generate export_options.plist
        script: |
          # This creates the file from your environment variable
          echo $EXPORT_OPTIONS_PLIST | base64 --decode > ios/App/export_options.plist
      - name: Capacitor Sync
        script: |
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App && pod install
      - name: Set up code signing
        script: |
          # IMPORTANT: This installs the .p12 and .mobileprovision files you uploaded
          xcode-project use-profiles
      - name: Build iOS Project
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App" \
            --export-options-plist "ios/App/export_options.plist"
