workflows:
  ios-capacitor-workflow:
    name: Aslam AI Menu iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      groups:
        - ios_configs # Matches your variable group in the UI
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Build Web Project
        script: |
          npm run build
      - name: Generate export_options.plist
        script: |
          echo $EXPORT_OPTIONS_PLIST | base64 --decode > ios/App/export_options.plist
      - name: Capacitor Sync
        script: |
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App && pod install
      - name: Set up code signing settings
        script: |
          # This command maps your uploaded profiles to the Xcode project
          xcode-project use-profiles
      - name: Build iOS Project
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App" \
            --export-options-plist "ios/App/export_options.plist"
    artifacts:
      - build/ios/ipa/*.ipa
